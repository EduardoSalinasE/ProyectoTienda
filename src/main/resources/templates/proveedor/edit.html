<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>TECH HAVEN</title>


  <!-- Bootstrap core CSS -->
 <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/reset.min.css}" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" th:href="@{/css/header-14.css}" />

</head>

<body>

  <!-- Navigation -->
   <div th:include="administrador/template_admin.html::header" ></div>
   
    <!-- Page Content -->
    <div class="container">



      <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">
        TECH HAVEN <small>Productos del Proveedor</small>
      </h1>
      <br>
      <br>
      <h2>Actualizar Boletas</h2>
      <br>
      <br>
      <form class="form-horizontal" th:action="@{/proveedor/update}" method="post"  enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${proveedor.id}">
        
        <div class="form-group">
          <label class="control-label col-sm-2" for="nombre">Nombre:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese la Razon Social del Proveedor" required autocomplete="off" th:value="${proveedor.nombre}">
            <div id="prueba"></div>  
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="ruc">Numero de Boleta:</label>
          <div class="col-sm-10">          
            <input type="text" class="form-control" id="ruc" name="ruc" placeholder="Ingrese el RUC del proveedor" required autocomplete="off" th:value="${proveedor.ruc}">
          </div>
        </div>
          <div class="form-group">
              <label class="control-label col-sm-2" for="direccion">Razon Social:</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Ingrese la direccion del Proveedor" required autocomplete="off" th:value="${proveedor.direccion}">
              </div>
          </div>

        <div class="row">
          <div class="col-sm-2">
            <button type="submit" class="btn btn-success"> Guardar</button>
          </div>             
        </div>

      </form>

    </div>
    <br>
    <br>
    <!-- /.container -->

    <!-- Footer -->
   <div th:include="administrador/template_admin.html::footer" ></div>

 <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  </body>

  </html>
