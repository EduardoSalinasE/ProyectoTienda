<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>TECH HAVEN</title>


  <!-- Bootstrap core CSS -->
  <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{css/heroic-features.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/reset.min.css}" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" th:href="@{/css/header-14.css}" />

</head>

<body>

<!-- Navigation -->
  <div th:include="administrador/template_admin.html::header"></div>
  <br>
  <br>

<div class="container">
  <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
       th:text="${mensaje}"
       class="alert">
  </div>
</div>

    <!-- Page Content -->
    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">
      TECH HAVEN <small>Gestor de Boletas de Porveedores</small>
    </h1>

    <br>
    <br>
    <h2>Boletas</h2>
    <br>
    <br>

      <form class="form-horizontal" th:action="@{/proveedor/crearBoleta}" method="post" enctype="multipart/form-data">

        <input type="hidden" id="id" name="id" th:value="${proveedor.id}">

        <div class="form-group">
          <label class="control-label col-sm-2" for="nombreProducto">Nombre Producto:</label>
          <div class="col-sm-10">
          <input class="form-control" id="nombreProducto" name="nombreProducto"
                    placeholder="Ingrese el nombre del Producto" required
                    autocomplete="off">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="cantidad">Cantidad:</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="cantidad"
                   name="cantidad" placeholder="Ingrese la cantidad del producto"
                   required autocomplete="off">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="total">total:</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" step="any" id="total" name="total"
                   placeholder="Ingrese el precio del producto" autocomplete="off" required>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-2">
            <button type="submit" class="btn btn-success">
              <span class="glyphicon glyphicon-saved"></span> Guardar
            </button>
          </div>
        </div>

      </form>
      <br>
      <br>
      <br>
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Nombre Producto</th>
          <th scope="col">cantidad</th>
          <th scope="col">total</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="proveedor:${listaBoletas}">
          <td th:text="${proveedor.nombreProducto}"></td>
          <td th:text="${proveedor.cantidad}"></td>
          <td th:text="${proveedor.total}"></td>
        </tr>
        </tbody>
      </table>



  <!-- /.container -->
  <div th:include="administrador/template_admin.html::footer" style="position: relative; margin-top: 150px;"></div>

  <!-- Bootstrap core JavaScript -->
  <script th:src="@{vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
