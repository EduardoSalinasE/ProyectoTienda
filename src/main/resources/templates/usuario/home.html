<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Spring eCommerce</title>


<!-- Bootstrap core CSS -->
<link th:href="@{vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">

	<link th:href="@{'https://fonts.googleapis.com/css?family=Lato:300,400,700,900'}" rel="stylesheet">

	<link rel="stylesheet" type="text/css" th:href="@{css/fontawesome.css}">
	<link rel="stylesheet" type="text/css" th:href="@{css/animate.css}">
	<link rel="stylesheet" type="text/css" th:href="@{css/themify-icons.css}">
	<link rel="stylesheet" type="text/css" id="color" th:href="@{css/color1.css}">


<!-- Custom styles for this template -->
<link th:href="@{css/heroic-features.css}" rel="stylesheet">

</head>

<div class="loader-wrapper">
	<div class="loading-text">
		<span class="loading-text-words">L</span>
		<span class="loading-text-words">O</span>
		<span class="loading-text-words">A</span>
		<span class="loading-text-words">D</span>
		<span class="loading-text-words">I</span>
		<span class="loading-text-words">N</span>
		<span class="loading-text-words">G</span>
	</div>
</div>

<body>

	<!-- Header -->


	<!-- Navigation -->
	<div th:include="usuario/template_usuario.html::header" th:if="${sesion==null}">	
	</div>
	
	<div th:include="usuario/template_usuario.html::header-user" th:unless="${sesion==null}"> </div>

	<!-- Page Content -->
	<div class="container">

		<!-- Jumbotron Header -->
		<div class="slider-bg slider-bg-2 ">
			<div class="container">
				<div class="row">
					<div class="col-12 slider-part">
						<div class="slide-1 home-slider">
							<div>
								<div class="home text-start p-left">
									<img th:src="@{images/home-banner/7.jpg}" class="bg-img " alt="">
									<div class="container">
										<div class="row">
											<div class="col">
												<div class="slider-contain">
													<div>
														<h5>sony bravia</h5>
														<h1>LED TV</h1>
														<h4>save up to 50%</h4>
														<a href="#" class="btn btn-solid">shop now</a>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div>
								<div class="home text-start p-left">
									<img th:src="@{images/home-banner/8.jpg}" class="bg-img " alt="">
									<div class="container">
										<div class="row">
											<div class="col">
												<div class="slider-contain">
													<div>
														<h5>nest</h5>
														<h1>device</h1>
														<h4>save up to 50%</h4>
														<a href="#" class="btn btn-solid">shop now</a>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Page Features -->
		<div class="row text-center">

			<div class="col-lg-3 col-md-6 mb-4" th:each="producto: ${productos}">
				<div class="card h-100">
					<img class="card-img-top"
						th:src="@{/images/{img} (img=${producto.imagen})} " alt="">
					<div class="card-body">
						<p class="card-text" th:text="${producto.nombre}"></p>
					</div>
					<div class="card-footer">
						<a th:href="@{/productohome/{id}  (id=${producto.id})  }" class="btn btn-success">Ver
							producto</a>
					</div>
				</div>
			</div>

		</div>
		<!-- /.row -->

	</div>
	<!-- /.container -->

	<!-- Footer -->
	<div th:include="usuario/template_usuario.html::footer">
	</div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Scripts pagina -->
	<script th:src="@{js/menu.js}"></script>
	<script  th:src="@{js/slick.js}"></script>
	<script th:src="@{js/timer.js}" ></script>
	<script th:src="@{js/script.js}" ></script>
	<script th:src="@{js/modal.js}" ></script>

</body>

</html>
