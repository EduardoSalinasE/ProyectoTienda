<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>TECH HAVEN</title>


<!-- Bootstrap core CSS -->
<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{/css/heroic-features.css}" rel="stylesheet">

	<link rel="stylesheet" th:href="@{/css/reset.min.css}" />
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="stylesheet" th:href="@{/css/header-14.css}" />

</head>

<body>

<!-- Navigation -->
	<div th:include="usuario/template_usuario.html::header" th:if="${sesion==null}">
	</div>

	<div th:include="usuario/template_usuario.html::header-user" th:unless="${sesion==null}"> </div>

	<!-- Page Content -->
	<div class="container">


		<!-- Page Heading/Breadcrumbs -->
		<h1 class="mt-4 mb-3">
			TECH HAVEN <small>Producto</small>
		</h1>


		<!-- Producto Detalle -->

		<section class="ftco-section">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-12">
						<div class="wrap d-md-flex">
							<div class="col-lg-6">
								<a href="#"> <img class="img-fluid rounded"
												  th:src="@{/images/{img} (img=${producto.imagen})  }" alt="">
								</a>
							</div>
							<div class="login-wrap p-4 p-md-5">
								<div class="d-flex">
									<div class="w-100">
										<h3 class="mb-4">Detalle Producto</h3>
									</div>
									<br>
									<br>
									<br>
									<br>
									<div class="w-100">
									</div>
								</div>
								<form th:action="@{/cart}" method="POST" class="signin-form">
									<input type="hidden" th:value="${producto.id}" name="id">
									<div class="form-group mb-3">
										<h1 class="card-title" th:text="${producto.nombre}"></h1>
									</div>
									<br>
									<br>
									<div class="form-group mb-3">
										<ul class="list-group">
											<li class="list-group-item"><h5 th:text=" 'Precio: '+ ${producto.precio} "></h5></li>
											<li class="list-group-item">
												<p th:text=" 'Descripción: '+ ${producto.descripcion} "></p>
											</li>
											<li class="list-group-item"><h6>
												Cantidad: <input type="number" id="cantidad" name="cantidad"
																 autocomplete="off" min="1" max="5" value="1">
											</h6></li>
										</ul>
									</div>
									<br>
									<br>
									<div class="form-group" style="text-align: right;">
										<button type="submit" class="btn btn-dark"> <span class="glyphicon glyphicon-ok"></span> Añadir al carrito</button>
									</div>

								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</section>



	</div>
	<!-- /.container -->

	<!-- Footer -->
	<div th:include="usuario/template_usuario.html::footer" style="position: relative; margin-top: 150px;">
	</div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
