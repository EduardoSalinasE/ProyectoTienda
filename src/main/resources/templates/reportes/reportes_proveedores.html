<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>TECH HAVEN</title>


  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/reset.min.css}" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" th:href="@{/css/header-14.css}" />

</head>

<body>

<!-- Navigation -->
<div th:include="administrador/template_admin.html::header" ></div>
<br>
<br>
<div class="container">
  <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
       th:text="${mensaje}"
       class="alert">
  </div>
</div>
<!-- Page Content -->
<div class="container">


  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">
    TECH HAVEN <small>Gestor de Reportes</small>
  </h1>

  <a class="btn btn-primary" th:href="@{/proveedor/exportarPDF}" >Generar Reporte Proveedores PDF</a>
  <br>
  <br>

  <table class="table">
    <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">RUC</th>
      <th scope="col">Fecha</th>
      <th scope="col">Tipo</th>
      <th scope="col">Usuario</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="proveedor:${reporte}">
      <td th:text="${proveedor.nombreProveedor}"></td>
      <td th:text="${proveedor.ruc}"></td>
      <td th:text="${proveedor.fechaCreacion}"></td>
      <td th:text="${proveedor.tipoOperacion}"></td>
      <td th:text="${proveedor.usuario}"></td>
    </tr>
    </tbody>
  </table>



</div>
<!-- /.container -->
<div th:include="/administrador/template_admin.html::footer"></div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
